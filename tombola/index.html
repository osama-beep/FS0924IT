<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola Epicode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
        <h1>Tombola!</h1>
        <div id="setup">
            <div class="dropdown-container">
                <select id="numBoards">
                    <option value="1">1 Tabellina</option>
                    <option value="2">2 Tabelline</option>
                    <option value="3">3 Tabelline</option>
                </select>
            </div>
            <button id="startGame">Inizia Partita</button>
        </div>

        <div id="board"></div>
        <button id="drawNumber" style="display: none;">Estrai Numero</button>
        <div id="smallBoards"></div>
    </div>



    <script src="assets/js/script.js"></script>
  </body>
</html>
